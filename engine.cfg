[application]

name="ld32"
main_scene="res://main.scn"
icon="res://icon.png"

[debug]

verbose_stdout=false
script_max_call_stack=1024
indicators_enabled=true
print_fps=false

[display]

stretch_mode="viewport"
stretch_aspect="keep_height"

[input]

ui_accept=[key(Return), key(Enter), jbutton(0, 0)]
ui_cancel=[key(Escape), jbutton(0, 1)]
ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
action=[key(Space)]

[render]

default_clear_color=#ffd1d1c4
